<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class="profile_card">
      <div class="profile_info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Image" title="Jessica Randall">
  
        <h1 class="text-preset1">Jessica Randall</h1>
        <h2 class="text-preset2">London, United Kindom</h2>
  
        <p class="text-preset3">"Front-end developer and avid reader."</p>
      
      </div>
  
      <div class="social_media_links">
        <a href="#" class="link text-preset2">GitHub</a>
        <a href="#" class="link text-preset2">Frontend Mentor</a>
        <a href="#" class="link text-preset2">LinkedIn</a>
        <a href="#" class="link text-preset2">Twitter</a>
        <a href="#" class="link text-preset2">Instagram</a>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Pantonete">@Pantonete</a>.
    </div>
  </footer>
</body>
</html>
