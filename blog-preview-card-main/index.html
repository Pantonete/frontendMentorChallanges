<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main>

    <div class="card">
      
      <div class="card_image">
        <img src="./assets/images/illustration-article.svg" alt="Card Image Decoration" title="Card Image">
      </div>

      <div class="card__main">

          <div class="card_container1">

            <h3 class="card__progress-status text-preset_3-bold">Learning</h3>
            <p class="card__published-date text-preset_3">Published 21 Dec 2023</p>

          </div>

          <div class="card_container2">
            <h1 class="text-preset_1"><a href="#"> HTML & CSS foundations</a></h1>

            <p class="text-preset_2 light-font-color">These languages are the backbone of every website, defining structure, content, and presentation.</p>

          </div>

          
      </div>

        <div class="card__footer">
          <img src="./assets/images/image-avatar.webp" alt="Blogger Icon - Greg Hooper" title="Greg Hooper">

          <h2 class="text-preset_3-bold">Greg Hooper</h2>
        </div>
        
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@Pantonete</a>.
  </div>
</body>
</html>
